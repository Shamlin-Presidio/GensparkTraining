<div>
  <h2>Login</h2>
  <input [(ngModel)]="user.username" placeholder="Username" />
  <input [(ngModel)]="user.password" type="password" placeholder="Password" />
  <button (click)="onLogin()">Login</button>

  <p>{{ loginStatus }}</p>

  <button (click)="showSessionUser()">Show SessionStorage</button>
  <button (click)="showLocalUser()">Show LocalStorage</button>
</div>
