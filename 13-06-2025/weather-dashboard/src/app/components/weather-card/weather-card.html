<div class="weather-card" *ngIf="weather">
  <h2>{{ weather.name }}</h2>
  
  <div class="weather-main">
    <img
      *ngIf="weather.weather && weather.weather.length"
      [src]="'https://openweathermap.org/img/wn/' + weather.weather[0].icon + '@2x.png'"
      [alt]="weather.weather[0].description"
    />
    <div class="temperature">{{ weather.main.temp }}°C</div>
  </div>

  <div class="condition">
    {{ weather.weather[0].description | titlecase }}
  </div>

  <div class="details">
    <p>💧 Humidity: {{ weather.main.humidity }}%</p>
    <p>🌬️ Wind Speed: {{ weather.wind.speed }} m/s</p>
  </div>
</div>
