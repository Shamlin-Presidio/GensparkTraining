<div class="container mt-4">
  <h3>Create New Event</h3>

  <form [formGroup]="eventForm" (ngSubmit)="submit()" enctype="multipart/form-data" novalidate>
    
    <!-- Title -->
    <div class="mb-3">
      <label class="form-label">Title</label>
      <input
        formControlName="title"
        class="form-control"
        [class.is-invalid]="f['title'].touched && f['title'].invalid" />
      <div class="invalid-feedback">Title is required</div>
    </div>

    <!-- Description -->
    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea formControlName="description" class="form-control"></textarea>
    </div>

    <!-- Start Time -->
    <div class="mb-3">
      <label class="form-label">Start Time</label>
      <input
        type="datetime-local"
        formControlName="startTime"
        class="form-control"
        [class.is-invalid]="eventForm.errors?.['startInPast'] && f['startTime'].touched" />
      <div class="invalid-feedback">Start time cannot be in the past</div>
    </div>

    <!-- End Time -->
    <div class="mb-3">
      <label class="form-label">End Time</label>
      <input
        type="datetime-local"
        formControlName="endTime"
        class="form-control"
        [class.is-invalid]="eventForm.errors?.['endBeforeStart'] && f['endTime'].touched" />
      <div class="invalid-feedback">End time must be after start time</div>
    </div>

    <!-- Location -->
    <div class="mb-3">
      <label class="form-label">Location</label>
      <input
        formControlName="location"
        class="form-control"
        [class.is-invalid]="f['location'].touched && f['location'].invalid" />
      <div class="invalid-feedback">Location is required</div>
    </div>

    <!-- Google Map Link -->
    <div class="mb-3">
      <label class="form-label">Google Map Link</label>
      <input formControlName="googleMapLink" class="form-control" />
    </div>

    <!-- Online Meet URL -->
    <div class="mb-3">
      <label class="form-label">Online Meet URL</label>
      <input formControlName="onlineMeetUrl" class="form-control" />
    </div>

    <!-- Event Image -->
    <div class="mb-3">
      <label class="form-label">Event Image</label>
      <input type="file" class="form-control" (change)="onFileSelected($event)" />
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-success" [disabled]="eventForm.invalid">
      Create Event
    </button>
  </form>
</div>
