<div class="d-flex justify-content-center align-items-center" style="height: 80vh;">
  <div class="card p-4 shadow" style="min-width: 320px;">
    <h4 class="text-center mb-3">Login</h4>

    <div class="form-group mb-3">
      <label>Username</label>
      <input [(ngModel)]="username" class="form-control" placeholder="Enter username" />
    </div>

    <div class="form-group mb-3">
      <label>Password</label>
      <input [(ngModel)]="password" type="password" class="form-control" placeholder="Enter password" />
    </div>

    <button (click)="login()" class="btn btn-primary w-100">Login</button>

    <div class="text-center mt-3">
      <a routerLink="/register">New user? Register</a>
    </div>
  </div>
</div>
