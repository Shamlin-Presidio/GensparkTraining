<div class="container mt-4">
  <h3>Your Created Events</h3>

  <div *ngIf="events.length === 0" class="text-muted mt-3">No events created yet.</div>

  <div *ngFor="let event of events" class="card mb-3">
    <div class="row g-0">
      <div class="col-md-4">
        <img [src]="'http://localhost:5025/' + event.imagePath" class="img-fluid rounded-start" alt="event" />
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{ event.title }}</h5>
          <p class="card-text">{{ event.description }}</p>
          <p class="card-text"><small class="text-muted">Start: {{ event.startTime | date:'short' }}</small></p>
          <button class="btn btn-primary btn-sm me-2" (click)="editEvent(event.id)">Edit</button>
          <button class="btn btn-danger btn-sm" (click)="deleteEvent(event.id)">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
