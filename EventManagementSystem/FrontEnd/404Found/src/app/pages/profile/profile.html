<div class="container mt-4">
    <h3>User Profile</h3>

    <div class="text-center mb-4">
        <img [src]="profilePicPreview || 'assets/default-avatar.png'" alt="Profile" width="100" height="100"
            class="rounded-circle border">
    </div>

    <form [formGroup]="profileForm" (ngSubmit)="submit()" enctype="multipart/form-data">
        <div class="mb-3">
            <label class="form-label">Username</label>
            <input formControlName="username" class="form-control" />
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input formControlName="email" class="form-control" />
        </div>

        <div class="mb-3">
            <label class="form-label">Role</label>
            <select formControlName="role" class="form-select">
                <option value="Organizer">Organizer</option>
                <option value="Attendee">Attendee</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Update Profile Picture</label>
            <input type="file" class="form-control" (change)="onFileSelected($event)" />
        </div>

        <button class="btn btn-primary">Save Changes</button>
    </form>
    <button type="button" class="btn btn-danger mt-3" (click)="deleteAccount()">Delete Account</button>
</div>
