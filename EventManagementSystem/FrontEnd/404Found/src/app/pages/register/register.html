<div class="register">
  <div class="left-panel">
    <div class="titleCard">
      <img src="assets/meetup.jpg" alt="meetup">
      <h3>Place where for tech meetups</h3>
    </div>
  </div>
  <div class="right-panel">
    <div class="container mt-5" style="max-width: 500px;">
      <h3 class="mb-4">Register</h3>

      <form (ngSubmit)="register()" #regForm="ngForm" novalidate>
        <div class="mb-3">
          <label>Username</label>
          <input
            [(ngModel)]="username"
            name="username"
            required
            minlength="3"
            #usernameRef="ngModel"
            class="form-control"
          />
          <div *ngIf="usernameRef.invalid && usernameRef.touched" class="text-danger">
            <small *ngIf="usernameRef.errors?.['required']">Username is required</small>
            <small *ngIf="usernameRef.errors?.['minlength']">Minimum 3 characters</small>
          </div>
        </div>

        <div class="mb-3">
          <label>Password</label>
          <input
            [(ngModel)]="password"
            name="password"
            type="password"
            required
            minlength="6"
            #passwordRef="ngModel"
            class="form-control"
          />
          <div *ngIf="passwordRef.invalid && passwordRef.touched" class="text-danger">
            <small *ngIf="passwordRef.errors?.['required']">Password is required</small>
            <small *ngIf="passwordRef.errors?.['minlength']">Minimum 6 characters</small>
          </div>
        </div>

        <div class="mb-3">
          <label>Email</label>
          <input
            [(ngModel)]="email"
            name="email"
            type="email"
            required
            #emailRef="ngModel"
            class="form-control"
          />
          <div *ngIf="emailRef.invalid && emailRef.touched" class="text-danger">
            <small *ngIf="emailRef.errors?.['required']">Email is required</small>
            <small *ngIf="emailRef.errors?.['email']">Invalid email format</small>
          </div>
        </div>

        <div class="mb-3">
          <label>Role</label>
          <select
            [(ngModel)]="role"
            name="role"
            required
            #roleRef="ngModel"
            class="form-select"
          >
            <option value="Organizer">Organizer</option>
            <option value="Attendee">Attendee</option>
          </select>
          <div *ngIf="roleRef.invalid && roleRef.touched" class="text-danger">
            <small>Role is required</small>
          </div>
        </div>

        <div class="mb-3">
          <label>Profile Picture</label>
          <input type="file" (change)="onFileSelected($event)" class="form-control" />
        </div>

        <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

        <button  class="btn w-100">Register</button>

        <div class="text-center mt-3">
          <a routerLink="/login">Already a user? Login</a>
        </div>
      </form>
    </div>
  </div>
</div>
