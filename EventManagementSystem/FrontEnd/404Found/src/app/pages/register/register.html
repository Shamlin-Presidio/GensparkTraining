<div class="container mt-5" style="max-width: 500px;">
  <h3 class="mb-4">Register</h3>

  <form (ngSubmit)="register()" #regForm="ngForm" novalidate>
    <div class="mb-3">
      <label>Username</label>
      <input [(ngModel)]="username" name="username" required class="form-control" />
    </div>

    <div class="mb-3">
      <label>Password</label>
      <input [(ngModel)]="password" name="password" required type="password" class="form-control" />
    </div>

    <div class="mb-3">
      <label>Email</label>
      <input [(ngModel)]="email" name="email" required type="email" class="form-control" />
    </div>

    <div class="mb-3">
      <label>Role</label>
      <select [(ngModel)]="role" name="role" required class="form-select">
        <option value="Organizer">Organizer</option>
        <option value="Attendee">Attendee</option>
      </select>
    </div>

    <div class="mb-3">
      <label>Profile Picture</label>
      <input type="file" (change)="onFileSelected($event)" class="form-control" />
    </div>

    <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

    <button [disabled]="regForm.invalid" class="btn btn-primary w-100">Register</button>

    <div class="text-center mt-3">
      <a routerLink="/login">Already a user? Login</a>
    </div>
  </form>
</div>
